<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="game">
			<div class="rank">3</div>
			<div class="front">
				<img class="thumbnail" src="img/ca-phe-sua.jpg" alt="ca-phe-sua" />
				<h3 class="name">Game name</h3>
				<div class="stats">
					<p class="viewers">539.9k</p>
					<div class="streamers">
						<img src="img/avatar.jpg" alt="streamer-1" />
						<img src="img/avatar.jpg" alt="streamer-2" />
						<img src="img/avatar.jpg" alt="streamer-3" />
					</div>
				</div>
			</div>
			<div class="back">
				<div class="streaming-info">
					<p class="game-stat">559k<span>Watching</span></p>
					<p class="game-stat">25.8k<span>Streams</span></p>
				</div>
				<button class="btn">See more streams</button>
				<div class="streamers">
					<div class="streamer">
						<div class="icon"><img src="img/avatar-streamer.png" alt="" /></div>
						<p class="name">Gamer1</p>
						<div class="number">36.1k</div>
					</div>
					<div class="streamer">
						<div class="icon"><img src="img/avatar-streamer.png" alt="" /></div>
						<p class="name">Gamer2</p>
						<div class="number">34.1k</div>
					</div>
					<div class="streamer">
						<div class="icon"><img src="img/avatar-streamer.png" alt="" /></div>
						<p class="name">Gamer3</p>
						<div class="number">35.1k</div>
					</div>
				</div>
			</div>

			<div class="background"></div>
		</div>
	</body>
</html>
